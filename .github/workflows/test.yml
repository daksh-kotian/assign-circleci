jobs:
  example-job:
    runs-on: ubuntu-latest
    steps:
      - name: Get variables from secret
        run: |
          # Retrieve the delimited string from the GitHub Secret
          VARIABLES=$(echo "${{ secrets.MY_SECRET }}")

          # Split the string into an array based on the newline delimiter
          IFS=$'\n' read -rd '' -a VARIABLE_ARRAY <<<"$VARIABLES"

          # Loop through the array to set each variable
          for VAR in "${VARIABLE_ARRAY[@]}"; do
            # Extract variable name and value
            VAR_NAME=$(echo "$VAR" | cut -d '=' -f1)
            VAR_VALUE=$(echo "$VAR" | cut -d '=' -f2-)

            # Set the variable as an environment variable
            echo "::set-env name=$VAR_NAME::$VAR_VALUE"
          done
      - name: Use variable1
        run: echo "Variable 1 value: $variable1"




