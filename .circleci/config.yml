version: 2.1

jobs:
  build_test:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: npm install --save

  build_docker_image:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: Build Docker image
          command: |
            docker build -t htmlApp -t dakshkotian/htmlApp:latest .
            echo $DOCKER_PASSWORD | docker login -u dakshkotian --password-stdin
            docker push dakshkotian/htmlApp:latest

workflows:
  version: 2
  build_test:
    jobs:
      - build_test
      - build_docker_image:
          requires:
            - build_test
    notify:
      webhooks:
        - url: https://discord.com/api/webhooks/1182572300701270036/DHrYXuD2YORNlD_tFRjbP55kQmbtGGc0S3rBVScSRx8b38qhMY3UI6VxzqRPgyIzXNR8
